<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disorder | Anonymous P2P Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
</head>
<body class="h-screen flex overflow-hidden font-sans">

  <!-- Server Sidebar -->
  <aside class="w-16 bg-gray-800 flex flex-col items-center py-4 space-y-4">
    <a href="https://discord.com/users/878686862116528249" target="_blank" class="transition-transform transform hover:scale-110">
      <img src="https://cdn.discordapp.com/avatars/878686862116528249/6f31431aebb6c04564896cc2c10ac93b.png?size=240"
        alt="A" class="w-12 h-12 rounded-full hover:ring-4 hover:ring-blue-500 cursor-pointer" />
    </a>
    <a href="https://github.com/exalux" target="_blank" class="transition-transform transform hover:scale-110">
      <img src="https://avatars.githubusercontent.com/u/215483536?s=200&v=4"
        alt="B" class="w-12 h-12 rounded-full hover:ring-4 hover:ring-green-500 cursor-pointer" />
    </a>
    <a href="https://discord.com/users/997994920109408378" target="_blank" class="transition-transform transform hover:scale-110">
      <img src="https://avatars.githubusercontent.com/u/215533943?s=200&v=4"
        alt="C" class="w-12 h-12 rounded-full hover:ring-4 hover:ring-red-500 cursor-pointer" />
    </a>
  </aside>

  <!-- Channel Sidebar -->
  <aside class="w-60 bg-gray-700 flex flex-col py-4 px-3 space-y-2 text-gray-300">
    <div class="mb-2 text-white font-bold text-sm">Exalux</div>
    <div class="text-gray-200 px-2 py-1 bg-gray-600 rounded cursor-pointer"># general</div>
    <div class="text-gray-400 px-2 py-1 hover:bg-gray-600 rounded cursor-not-allowed"># random</div>
    <div class="text-gray-400 px-2 py-1 hover:bg-gray-600 rounded cursor-not-allowed"># memes</div>
  </aside>

  <!-- Main Chat Area -->
  <div class="flex flex-col flex-1 bg-gray-900">
    
    <!-- Header -->
    <header class="h-14 flex items-center px-4 border-b border-gray-700 text-white justify-between">
      <div class="text-lg font-semibold"># general</div>
      <div class="flex space-x-2 items-center">
        <input id="peer-id-input" placeholder="Peer ID"
          class="p-2 bg-gray-800 text-white text-sm rounded focus:outline-none focus:ring focus:ring-blue-500" />
        <button id="connect-btn"
          class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-sm">Connect</button>
      </div>
    </header>

    <!-- Chat messages -->
    <main id="chat-box" class="flex-1 p-4 overflow-y-auto space-y-3 text-sm">
      <!-- Messages go here -->
    </main>

    <!-- Chat input -->
    <footer class="h-20 px-4 flex items-center space-x-3 border-t border-gray-700">
      <input id="message-input" type="text" placeholder="Type your message..."
        class="flex-1 bg-gray-800 p-3 rounded text-white placeholder-gray-400 focus:outline-none" />
      <label for="file-input"
        class="px-3 py-2 bg-blue-600 text-white rounded cursor-pointer hover:bg-blue-700 text-sm">ðŸ“Ž</label>
      <input type="file" id="file-input" class="hidden" />
      <button id="send-btn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded text-sm text-white">Send</button>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
